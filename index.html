<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">Survey Form</h1>
      <p class="description">Please fill the survey form</p>
      <div class="form-container">
        <form action="" class="survey-form">
          <ul>
            <li class="flex">
              <label for="name" id="name-label">Name</label>
              <input
                type="text"
                id="name"
                name="user_name"
                maxlength="30"
                placeholder="Enter Your Name"
                required />
            </li>
            <li class="flex">
              <label for="email" id="email-label">Email</label>
              <input
                type="email"
                name="user_email"
                id="email"
                placeholder="Enter Your Email"
                required />
            </li>
            <li class="flex">
              <label for="number" id="number-label">Number</label>
              <input
                type="number"
                id="number"
                max="100"
                min="8"
                placeholder="Enter a Number" />
            </li>
          </ul>

          <ul class="flex">
            <p>Select Your Gender</p>
            <li class="input-group">
              <input type="radio" name="gender" id="male" value="Male" />
              <label for="male">Male</label>
            </li>
            <li class="input-group">
              <input type="radio" name="gender" id="female" value="Female" />
              <label for="female">Female</label>
            </li>
          </ul>
          <ul class="flex">
            <p>Select Your Preferred Languages</p>
            <li class="input-group">
              <input type="checkbox" name="options" id="html" value="html" />
              <label for="html">HTM</label>
            </li>
            <li class="input-group">
              <input type="checkbox" name="options" id="css" value="css" />
              <label for="css">CSS</label>
            </li>
            <li class="input-group">
              <input type="checkbox" name="options" id="js" value="js" />
              <label for="js">JavaScript</label>
            </li>
          </ul>
          <div class="flex">
            <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="10"
              maxlength="500"
              placeholder="comments ..."></textarea>
          </div>
          <div class="flex">
            <button type="submit" class="submit">submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
